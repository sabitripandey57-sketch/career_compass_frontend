<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <div class = "outer-box">
        <div class = "inner-box">
            <header class ="login-header">
                <h1>Login</h1>
            </header>

            <main class ="login-body">
                <div id="error-container"></div>
                <form id="login-form">
                    <p>
                         <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                    </p>

                    <p>
                          <label for="password"> Enter Your Password</label>
                        <input type="password" id="password" name="password" placeholder="Your Password" required>
                    </p>

                    
                    <input type="checkbox" id="remember" name="remember"/> Remember me
                    <p>
                        <a href="forgotpassword.html">  Forgot Password ?</a>
                   </p>

                    <p>
                        <input type="submit" value ="Login" id="login-btn">
                    </p>
                </form>
            </main>

            <footer class="login-footer">
                <p>
                    Don't have an account? <a href="signup.html">Signup</a>
                </p>
            </footer>
        </div>
    </div>
    
    <script>
        // Check if already logged in and redirect appropriately
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token') || localStorage.getItem('accessToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // User is already logged in, redirect to appropriate dashboard
                try {
                    const userData = JSON.parse(user);
                    if (userData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                    return;
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    // Clear invalid data
                    localStorage.removeItem('token');
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('user');
                }
            }
        });
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorContainer = document.getElementById('error-container');
            
            // Clear previous errors
            errorContainer.innerHTML = '';
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.value = 'Logging in...';
            
            try {
                const response = await apiService.login(email, password);
                
                if (response.success !== false && response.data) {
                    showSuccess('Login successful! Redirecting...', errorContainer);
                    
                    // Store tokens in both formats for compatibility
                    if (response.data.accessToken) {
                        localStorage.setItem('token', response.data.accessToken);
                        localStorage.setItem('accessToken', response.data.accessToken);
                    }
                    if (response.data.refreshToken) {
                        localStorage.setItem('refreshToken', response.data.refreshToken);
                    }
                    if (response.data.user) {
                        localStorage.setItem('user', JSON.stringify(response.data.user));
                    }
                    
                    // Update auth manager
                    if (window.authManager) {
                        authManager.isAuthenticated = true;
                        authManager.currentUser = response.data.user;
                        authManager.updateNavigation();
                    }
                    
                    // Redirect based on user role
                    const user = response.data.user;
                    setTimeout(() => {
                        if (user && user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                } else {
                    showError(response.message || 'Login failed', errorContainer);
                }
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.', errorContainer);
                console.error('Login error:', error);
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.value = 'Login';
            }
        });
    </script>
</body>
</html>
